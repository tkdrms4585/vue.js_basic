<!DOCTYPE html>
<html lang="en">
<head>
    <title>컴포넌트 사용</title>
    <meta charset="UTF-8">
    <!-- Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <book-component>
            
        </book-component>
    </div>
    <script>
        const BookComponent = function(resolve, reject) {
            setTimeout(function() {
                resolve({
                    template: `
                    <div>
                        <h1>비동기 컴포넌트</h1>
                    </div>
                    `,
                })
            }, 1000 * 5)
        }

        new Vue({
            el: '#app',
            components: {
                'book-component': BookComponent,
            },

        });    
    </script>
</body>
</html>
